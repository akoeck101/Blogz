{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method = "POST" action='/register'>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="username" class="form-control" id="exampleFormControlInput1" name='username'placeholder="Enter a username..." value="{{username}}">
              
            </div>
           

            <div class="form-group">
                
                
              <label for="exampleFormControlTextarea1">Password:</label>
              <input type="password" class="form-control" id="password" name='password'placeholder="Enter a password...">
            </div>

            <div class="form-group">
                
                
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name='confirm_password'placeholder="Confirm password...">
                  </div>
                  <div>
                 <input type="submit" value="Register"class="btn btn-dark">
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            If you already have an account, you can sign in<a class="ml-2" href="{{ url_for('login') }}">here.</a>
        </small>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method = "POST" action='/login'>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="username" class="form-control" id="exampleFormControlInput1" name='username'placeholder="Enter a username..." value="{{username}}">
              
            </div>
           

            <div class="form-group">
                
                
              <label for="exampleFormControlTextarea1">Password:</label>
              <input type="password" class="form-control" id="password" name='password'placeholder="Enter a password...">
            </div>

    <input type="submit" value='Login'class="btn btn-dark">
        
    </div>

    <div class="border-top pt-3">
        <small class="text-muted">
            If you don't have an account, you can register<a class="ml-2"href="/register">here.</a>
        </small>

    </div>
</form>
{% endblock %}
